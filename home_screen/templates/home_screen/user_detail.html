{% extends 'home_screen/base.html' %}
{% block content %}
	<div>
		<h3>{{object.get_full_name}}</h3>
		<p>Username : {{object.username}}</p>
		<p>Email : {{object.email}}</p>
		<p>Current Balance : Rs.{{object.profile.balance}}</p> 
	</div>
	<a href="{%url 'transfer' object.id %}"><button class="btn btn-info">Transfer Money</button></a>
{% endblock content %}
